<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Opinions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .star {
            color: gold;
            font-size: 20px;
        }
    </style>
</head>
<body>
<header th:replace="~{header :: header}"></header>
<div class="container mt-4">
    <h2>User Opinions</h2>
    <div th:if="${opinions.empty}">
        <p>No opinions available.</p>
    </div>
    <div th:each="opinion : ${opinions}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${opinion.userByUserIdReceiver.name}">User Name</h5>
            <h6 class="card-subtitle mb-2 text-muted">
                <span th:text="'by ' + ${opinion.userByUserIdSetter.name}">Reviewer Name</span>
                <span th:each="i : ${#numbers.sequence(1, opinion.stars)}" class="star">â˜…</span>
            </h6>
            <p class="card-text" th:text="${opinion.opinion}">Opinion text</p>
        </div>
    </div>
</div>
<footer th:replace="~{footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
