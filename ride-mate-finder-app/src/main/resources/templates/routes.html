<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ride Mate Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header th:replace="~{header :: header}"></header>
<h1>Routes</h1>

<div class="container mt-4">
    <div class="row">
        <div th:each="route : ${routes}" class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${route.startPoint} + ' to ' + ${route.endPoint}">Start to End</h5>
                    <p class="card-text">
                        Date: <span th:text="${#dates.format(route.dateOfRide, 'dd MMMM yyyy')}">Date</span><br>
                        Available Seats: <span th:text="${route.availableSeats}">0</span><br>
                        <a th:href="${route.urlToMaps}" target="_blank">View on Map</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
