<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header th:replace="~{header :: header}"></header>

<div class="container mt-5">
  <h1 class="text-center mb-4">Add New Car</h1>
  <form th:action="@{/addCar}" method="post" th:object="${car}" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="vin" class="form-label">VIN:</label>
      <input type="text" id="vin" name="vin" th:field="*{vin}" class="form-control" required>
      <div class="invalid-feedback">
        Please provide a VIN.
      </div>
    </div>
    <div class="mb-3">
      <label for="model" class="form-label">Model:</label>
      <input type="text" id="model" name="model" th:field="*{model}" class="form-control" required>
      <div class="invalid-feedback">
        Please provide a model.
      </div>
    </div>
    <div class="mb-3">
      <label for="year" class="form-label">Year:</label>
      <input type="number" id="year" name="year" th:field="*{year}" class="form-control" required>
      <div class="invalid-feedback">
        Please provide a year.
      </div>
    </div>
    <div class="mb-3">
      <label for="numOfSeats" class="form-label">Number of Seats:</label>
      <input type="number" id="numOfSeats" name="numOfSeats" th:field="*{numOfSeats}" class="form-control" required>
      <div class="invalid-feedback">
        Please provide the number of seats.
      </div>
    </div>
    <div class="mb-3">
      <label for="file" class="form-label">Car Picture:</label>
      <input type="file" id="file" name="file" class="form-control" accept="image/*">
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<footer th:replace="~{footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  (function () {
      'use strict';
      var forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms)
          .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                  if (!form.checkValidity()) {
                      event.preventDefault();
                      event.stopPropagation();
                  }
                  form.classList.add('was-validated');
              }, false);
          });
  })();
</script>

</body>
</html>
