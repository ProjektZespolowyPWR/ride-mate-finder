<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Opinion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .driver-link {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header th:replace="~{header :: header}"></header>
<div class="container mt-4">
    <h2>Add Opinion</h2>
    <form th:action="@{/addOpinion}" th:object="${opinionUser}" method="post">
        <div class="mb-3">
            <label for="getId" class="form-label">User to Review</label>
            <select class="form-control" id="getId" name="getId" th:field="*{userByUserIdReceiver.id}" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="opinion" class="form-label">Opinion</label>
            <textarea class="form-control" id="opinion" th:field="*{opinion}" name="opinion" required></textarea>
        </div>
        <div class="mb-3">
            <label for="stars" class="form-label">Stars</label>
            <input type="number" class="form-control" id="stars" th:field="*{stars}" name="stars" min="1" max="5" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer th:replace="~{footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
